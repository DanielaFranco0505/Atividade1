<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatação de Texto</title>
</head>
<body>

    <h1>Título da Página</h1>
    <h2>Subtítulo da Paágina</h2>
    <h3>Descrição da Página</h3>

    <p>Bom dia meu nome é <b>Daniela</b></p> <br>

    <p>Tenho 33 anos</p><br><br><br><br><br>

    <p>Trabalho com <i>tecnologia</i></p><br><br><br>



    <p>
        Teste <sup>123</sup>

        <p>
            Teste <sub>123</sub>
        </p>
    </p>
</body>
</html>
